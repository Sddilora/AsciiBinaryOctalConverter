name: Test

on:
  push:
    branches: [ConverterAscii]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...


    - name: Save test results
      run: |
        mkdir -p testResults/
        find . -type f -name "TEST*test.go" -exec cp {} testResults/ \;

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: Test results
        path: testResults/